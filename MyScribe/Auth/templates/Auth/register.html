<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | MyScribe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #a5b4fc;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --light-color: #f8fafc;
            --dark-color: #1e293b;
            --border-radius: 12px;
            --border-radius-lg: 16px;
            --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05), 0 5px 10px rgba(0, 0, 0, 0.05);
            --box-shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --gradient: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f4ff 0%, #f8fafc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
            color: var(--dark-color);
        }

        .register-container {
            width: 100%;
            max-width: 480px;
            background-color: white;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--box-shadow-lg);
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .register-header {
            background: var(--gradient);
            color: white;
            padding: 32px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .register-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
        }

        .register-header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
        }

        .register-header p {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 400;
        }

        .register-form {
            padding: 36px 32px 28px;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background-color: var(--light-color);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
            outline: none;
            background-color: white;
        }

        .form-control.valid {
            border-color: var(--success-color);
        }

        .password-requirements {
            font-size: 0.8rem;
            color: var(--secondary-color);
            margin-top: 6px;
            display: flex;
            align-items: center;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 20px;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(99, 102, 241, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        .btn i {
            margin-left: 8px;
            transition: var(--transition);
        }

        .btn:hover i {
            transform: translateX(4px);
        }

        .register-footer {
            padding: 0 32px 28px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--secondary-color);
        }

        .register-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
        }

        .register-footer a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--primary-color);
            transition: var(--transition);
        }

        .register-footer a:hover {
            color: var(--primary-dark);
        }

        .register-footer a:hover::after {
            width: 100%;
        }

        .password-toggle {
            position: absolute;
            right: 14px;
            top: 42px;
            background: none;
            border: none;
            color: var(--secondary-color);
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .strength-meter {
            height: 4px;
            border-radius: 2px;
            margin-top: 8px;
            background-color: #e2e8f0;
            overflow: hidden;
            position: relative;
        }

        .strength-meter::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            background-color: var(--primary-color);
            transition: var(--transition);
        }

        .strength-meter.weak::before {
            width: 33%;
            background-color: #f59e0b;
        }

        .strength-meter.medium::before {
            width: 66%;
            background-color: var(--primary-color);
        }

        .strength-meter.strong::before {
            width: 100%;
            background-color: var(--success-color);
        }

        .strength-text {
            font-size: 0.75rem;
            margin-top: 4px;
            text-align: right;
            color: var(--secondary-color);
        }

        .strength-text.weak {
            color: #f59e0b;
            font-weight: 500;
        }

        .strength-text.medium {
            color: var(--primary-color);
            font-weight: 500;
        }

        .strength-text.strong {
            color: var(--success-color);
            font-weight: 500;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #e2e8f0;
        }

        .divider::before {
            margin-right: 12px;
        }

        .divider::after {
            margin-left: 12px;
        }

        .social-login {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: var(--border-radius);
            background: white;
            color: var(--dark-color);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .social-btn:hover {
            border-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .social-btn i {
            margin-right: 8px;
            font-size: 1.1rem;
        }

        .social-btn.google { color: #db4437; }
        .social-btn.github { color: #333; }
        .social-btn.facebook { color: #4267B2; }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .register-container {
                max-width: 100%;
            }
            
            .register-header, .register-form {
                padding: 24px 20px;
            }
            
            .register-footer {
                padding: 0 20px 24px;
            }
            
            .social-login {
                flex-direction: column;
            }
        }

        .loading {
            position: relative;
            pointer-events: none;
            opacity: 0.7;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .requirements-list {
            margin-top: 8px;
            padding-left: 20px;
        }

        .requirement {
            font-size: 0.8rem;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            color: var(--secondary-color);
        }

        .requirement i {
            margin-right: 6px;
            font-size: 0.7rem;
        }

        .requirement.met {
            color: var(--success-color);
        }

        .field-info {
            font-size: 0.85rem;
            color: var(--secondary-color);
            margin-top: 6px;
            display: flex;
            align-items: center;
        }

        .field-info i {
            margin-right: 6px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>Create Account</h1>
        </div>
        
        <div class="register-form">
            <form method="POST" id="registerForm">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="id_username">Username</label>
                    <input type="text" name="username" id="id_username" class="form-control" placeholder="Choose a username" required>
                </div>
                
                <div class="form-group">
                    <label for="id_email">Email Address</label>
                    <input type="email" name="email" id="id_email" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="id_password1">Password</label>
                    <input type="password" name="password1" id="id_password1" class="form-control" placeholder="Create a password" required>
                    <button type="button" class="password-toggle" id="togglePassword1">
                        <i class="far fa-eye"></i>
                    </button>
                    <div class="strength-meter" id="passwordStrength"></div>
                    <div class="strength-text" id="passwordStrengthText">Password strength</div>
                    <div class="requirements-list">
                        <div class="requirement" id="reqLength">
                            <i class="far fa-circle"></i>
                            At least 8 characters long
                        </div>
                        <div class="requirement" id="reqCase">
                            <i class="far fa-circle"></i>
                            Contains both uppercase and lowercase letters
                        </div>
                        <div class="requirement" id="reqNumber">
                            <i class="far fa-circle"></i>
                            Includes at least one number
                        </div>
                        <div class="requirement" id="reqSpecial">
                            <i class="far fa-circle"></i>
                            Includes at least one special character
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="id_password2">Confirm Password</label>
                    <input type="password" name="password2" id="id_password2" class="form-control" placeholder="Confirm your password" required>
                    <button type="button" class="password-toggle" id="togglePassword2">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">
                    Create Account <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>
        
        <div class="register-footer">
            <p>Already have an account? <a href="{% url 'Auth:login' %}">Sign In</a></p>
        </div>
    </div>

    <script>
        // Password visibility toggle
        const togglePassword1 = document.getElementById('togglePassword1');
        const togglePassword2 = document.getElementById('togglePassword2');
        const password1 = document.getElementById('id_password1');
        const password2 = document.getElementById('id_password2');
        const passwordStrength = document.getElementById('passwordStrength');
        const passwordStrengthText = document.getElementById('passwordStrengthText');
        const registerForm = document.getElementById('registerForm');
        const submitBtn = document.getElementById('submitBtn');

        // Password requirement elements
        const reqLength = document.getElementById('reqLength');
        const reqCase = document.getElementById('reqCase');
        const reqNumber = document.getElementById('reqNumber');
        const reqSpecial = document.getElementById('reqSpecial');

        togglePassword1.addEventListener('click', function() {
            const type = password1.getAttribute('type') === 'password' ? 'text' : 'password';
            password1.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="far fa-eye"></i>' : '<i class="far fa-eye-slash"></i>';
        });

        togglePassword2.addEventListener('click', function() {
            const type = password2.getAttribute('type') === 'password' ? 'text' : 'password';
            password2.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="far fa-eye"></i>' : '<i class="far fa-eye-slash"></i>';
        });

        // Password strength indicator and requirement validation
        password1.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            let text = 'Password strength';
            let strengthClass = '';
            
            // Check requirements
            const hasLength = password.length >= 8;
            const hasCase = /[a-z]/.test(password) && /[A-Z]/.test(password);
            const hasNumber = /\d/.test(password);
            const hasSpecial = /[^a-zA-Z\d]/.test(password);
            
            // Update requirement indicators
            updateRequirement(reqLength, hasLength);
            updateRequirement(reqCase, hasCase);
            updateRequirement(reqNumber, hasNumber);
            updateRequirement(reqSpecial, hasSpecial);
            
            // Calculate strength
            if (hasLength) strength += 1;
            if (hasCase) strength += 1;
            if (hasNumber) strength += 1;
            if (hasSpecial) strength += 1;
            
            // Update strength meter
            passwordStrength.className = 'strength-meter';
            passwordStrengthText.className = 'strength-text';
            
            if (password.length > 0) {
                if (strength < 2) {
                    passwordStrength.classList.add('weak');
                    passwordStrengthText.classList.add('weak');
                    text = 'Weak password';
                } else if (strength < 4) {
                    passwordStrength.classList.add('medium');
                    passwordStrengthText.classList.add('medium');
                    text = 'Medium strength password';
                } else {
                    passwordStrength.classList.add('strong');
                    passwordStrengthText.classList.add('strong');
                    text = 'Strong password';
                }
            }
            
            passwordStrengthText.textContent = text;
        });

        function updateRequirement(element, met) {
            if (met) {
                element.classList.add('met');
                element.querySelector('i').className = 'fas fa-check-circle';
            } else {
                element.classList.remove('met');
                element.querySelector('i').className = 'far fa-circle';
            }
        }

        // Password matching validation
        function validatePassword() {
            if (password1.value !== password2.value && password2.value.length > 0) {
                password2.classList.remove('valid');
                return false;
            } else if (password2.value.length > 0) {
                password2.classList.add('valid');
                return true;
            }
            return true;
        }
        
        password1.addEventListener('input', validatePassword);
        password2.addEventListener('input', validatePassword);

        // Form submission
        registerForm.addEventListener('submit', function(e) {
            const requiredFields = document.querySelectorAll('input[required]');
            let valid = true;
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    valid = false;
                }
            });
            
            if (password1.value !== password2.value) {
                valid = false;
            }
            
            if (!valid) {
                e.preventDefault();
                // In a real application, show subtle validation feedback
                if (password1.value !== password2.value) {
                    password2.classList.remove('valid');
                }
            } else {
                // Show loading state
                submitBtn.classList.add('loading');
                submitBtn.disabled = true;
            }
        });

        // Social login buttons
        document.querySelectorAll('.social-btn').forEach(button => {
            button.addEventListener('click', function() {
                const service = this.classList[1];
                alert(`In a real application, this would redirect to ${service} authentication`);
            });
        });
    </script>
</body>
</html>
